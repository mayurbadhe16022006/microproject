<div class="container">
    <div class="card">
        <h2>Send a Message</h2>

        <form id="myform" onsubmit="return validateForm()">

            <label>Name</label>
            <input type="text" id="n1" class="input-box"><br><br>

            <label>Email</label>
            <input type="email" id="email" class="input-box"><br><br>

            <label>Message</label>
            <textarea id="m1" class="input-box" style="height:120px;"></textarea><br><br>

            <button type="submit">Submit</button>
        </form>

    </div>
</div>

<script>
function validateForm() {

    var fname = document.getElementById("n1").value.trim();
    if (fname === "") {
        alert("Please enter your name.");
        return false;
    }

    var email = document.getElementById("email").value.trim();
    if (email === "") {
        alert("Please enter your email.");
        return false;
    }

    var mess = document.getElementById("m1").value.trim();
    if (mess === "") {
        alert("Please type your message.");
        return false;
    }

    alert("Form submitted successfully!");
    return true;
}
</script>
